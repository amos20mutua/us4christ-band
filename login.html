<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U4C Band - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #ff4d4d;
            --text-color: #ffffff;
            --text-muted: #888888;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                            url('../assets/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            margin-left: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }

        .login-form {
            background: rgba(45, 45, 45, 0.9);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
            margin: 0 auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 3px solid var(--accent-color);
            padding: 3px;
            transition: var(--transition);
        }

        .login-header img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.3);
        }

        .login-header h2 {
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .btn-primary:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 77, 77, 0.3);
        }

        .error-message {
            color: var(--error-color);
            margin-top: 1rem;
            text-align: center;
            display: none;
            padding: 0.75rem;
            background: rgba(244, 67, 54, 0.1);
            border-radius: var(--border-radius);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            .login-form {
                padding: 1.5rem;
                width: calc(100% - 2rem);
                margin: 0 auto;
            }

            .login-header img {
                width: 100px;
                height: 100px;
            }
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .remember input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-color);
        }

        .forgot-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <img src="../logo.jpg" alt="U4C Band Logo">
                <h2>Admin Login</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group remember-forgot">
                    <label class="remember">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" id="forgotPasswordLink" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWqsCnKNB5swzX9cUzA_TTtXvx4S0rxfQ",
            authDomain: "us-for-crist-band.firebaseapp.com",
            projectId: "us-for-crist-band",
            storageBucket: "us-for-crist-band.appspot.com",
            messagingSenderId: "988539412486",
            appId: "1:988539412486:web:b5a59cb721661a14876387",
            measurementId: "G-B0EPWVX0LD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Handle remember me functionality
        const rememberMe = document.getElementById('rememberMe');
        const email = document.getElementById('email');

        // Check if there's a saved email
        if (localStorage.getItem('adminEmail')) {
            email.value = localStorage.getItem('adminEmail');
            rememberMe.checked = true;
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                
                // Set persistence based on remember me
                const persistence = rememberMe ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;
                await auth.setPersistence(persistence);
                
                // Sign in
                await auth.signInWithEmailAndPassword(email, password);
                
                // Save email if remember me is checked
                if (rememberMe) {
                    localStorage.setItem('adminEmail', email);
                } else {
                    localStorage.removeItem('adminEmail');
                }
                
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = error.message;
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });

        // Handle forgot password
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (!email) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please enter your email address';
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                errorMessage.style.display = 'block';
                errorMessage.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
                errorMessage.style.color = '#4CAF50';
                errorMessage.textContent = 'Password reset email sent. Please check your inbox.';
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
